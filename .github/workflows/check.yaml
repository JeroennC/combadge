name: Check

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
  FORCE_COLOR: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - 'pypy-3.8'
        - 'pypy-3.9'

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: 📥 Install Poetry
      run: pipx install poetry

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry

    - name: 🧪 Make
      run: make

    - name: 📤 Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: PYTHON
        files: coverage.xml
        fail_ci_if_error: true
