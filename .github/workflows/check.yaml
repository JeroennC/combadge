name: Check

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
        - 'pypy-3.8'
        - 'pypy-3.9'

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v3

    - name: 📥 Install Poetry
      run: pipx install poetry

    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: poetry

    - name: 🐍 Set up environment
      run: |
        pip install 'poetry>=1.3.2,<2.0.0'
        make install

    - name: 🧪 Run checks
      run: make check
